<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membandingkan Algoritma Sorting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Membandingkan Insertion Sort dan Cocktail Sort</h1>
        <div>
            <input id="idInput" type="number" placeholder="ID Transaksi">
            <input id="priceInput" type="number" placeholder="Harga">
            <button id="addTransactionBtn">Tambah Transaksi</button>
        </div>
        <div>
            <input id="countInput" type="number" placeholder="Banyak Transaksi">
            <button id="generateTransactionsBtn">Generate Transaksi</button>
        </div>
        <div>
            <button id="sortBtn">Hitung dan Urutkan</button>
        </div>
        <ul id="transactionList"></ul>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
